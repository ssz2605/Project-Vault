<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: palegreen;
            font-family: Arial, sans-serif;
        }
        canvas{
            box-shadow: black 20px 10px 50px;
            border-radius: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
        }

        .hidden {
            display: none;
        }

        .overlay button {
            padding: 12px 25px;
            margin: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .overlay button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #startBtn, #pauseBtn {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            transition: background-color 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #startBtn:hover, #pauseBtn:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        #pauseBtn {
            display: none;
        }

        h1 {
            color: #222;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        h2 {
            color: #222;
            margin-top: 30px;
            text-align: center;
        }

        p {
            color: #222;
            margin-top: 5px;
            text-align: center;
            max-width: 500px;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #222;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-item {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="score-display">Score: <span id="scoreValue">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>
 
    <h2 id="instruction" style="margin-top: 40px;">Use the arrow keys to control the snake.</h2>
    <p id="note" style="margin-top: 5px;">Speed increases each time you eat an apple! Good Luck!</p>
    
    <div class="controls-info">
        <div class="control-item">↑ Move Up</div>
        <div class="control-item">↓ Move Down</div>
        <div class="control-item">← Move Left</div>
        <div class="control-item">→ Move Right</div>
    </div>

    <button id="startBtn" style="margin-top: 20px;">Start Game</button>
    <button id="pauseBtn" style="margin-top: 20px;">Pause</button>

    <div id="gameOverOverlay" class="overlay hidden">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart</button>
        <button id="exitBtn">Exit</button>
    </div>
    
    <script src="script.js"></script>
    
    <script>
        // Update score display
        function updateScoreDisplay() {
            const scoreElement = document.getElementById('scoreValue');
            if (scoreElement) {
                scoreElement.textContent = score || 0;
            }
        }

        // Update final score display
        function updateFinalScore() {
            const finalScoreElement = document.getElementById('finalScore');
            if (finalScoreElement) {
                finalScoreElement.textContent = score || 0;
            }
        }

        // Listen for score updates (you'll need to call this from your script.js)
        // This is just an example - you'll need to integrate it properly
        /*
        document.addEventListener('scoreUpdate', updateScoreDisplay);
        document.addEventListener('gameOver', updateFinalScore);
        */
    </script>
</body>
</html>
